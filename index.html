<!doctype html>
<html>
<head>
    <script type="text/javascript" src="./lib/plotly/plotly.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<script type="text/javascript">
// histogram 1
([1, 2, 2, 2, 3, 3, 4, 5]).draw();

// histogram 2
(["a", "b", "a", "c", "d", "d", "d", "a"]).draw();

// scatter plot
([
        {x: 10, y: 10, r: 37},
        {x: 20, y: 11.2, r: 2},
        {x: 22, y: 31, r: 17},
        {x: 40, y: 5.7, r: 11},
        {x: 32, y: 11, r: 28}
]).draw();

// line chart
({
        1: [1, 12, 3],
        4: [12, 31, 4],
        5: [3, 24, 4],
        6: [12, 17, 6],
        12: [8, 2, 9],
        13: [21, 34, 6],
        21: [6, 7, 8]
}).draw();
</script>
</body>
</html>
